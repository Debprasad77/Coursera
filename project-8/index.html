<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Wonders - A Responsive Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Nature's Wonders</h1>
        <p>Exploring Earth's beautiful landscapes and creatures</p>
    </header>

    <main>
        <figure>
            <img src="images/mountain.jpg" alt="Snow-capped mountain at sunrise">
            <figcaption>Majestic Peaks</figcaption>
        </figure>
        
        <figure>
            <img src="images/forest.jpg" alt="Dense green forest with sunlight filtering through trees">
            <figcaption>Enchanted Forest</figcaption>
        </figure>
        
        <figure>
            <img src="images/waterfall.jpg" alt="Powerful waterfall cascading down rocks">
            <figcaption>Thundering Falls</figcaption>
        </figure>
        
        <figure>
            <img src="images/desert.jpg" alt="Vast desert with sand dunes under blue sky">
            <figcaption>Endless Dunes</figcaption>
        </figure>
        
        <figure>
            <img src="images/ocean.jpg" alt="Crystal clear ocean waves breaking on shore">
            <figcaption>Azure Waters</figcaption>
        </figure>
        
        <figure>
            <img src="images/wildlife.jpg" alt="Close-up of a tiger in its natural habitat">
            <figcaption>Wild Encounters</figcaption>
        </figure>
    </main>

    <footer>
        <p>Explore more of nature's beauty around the world</p>
    </footer>
</body>
</html>
