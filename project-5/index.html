<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        .preview {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('');
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .gallery img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #ddd;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
        #image {
            font-family: Arial, sans-serif;
            color: #555;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="preview" id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img src="./images/photo1.jpg" 
             alt="Beautiful nature landscape" 
             class="previewPic"
             onmouseover="upDate(this)" 
             onmouseout="undo()">

        <img src="./images/photo2.jpg" 
             alt="City skyline at night" 
             class="previewPic"
             onmouseover="upDate(this)" 
             onmouseout="undo()">

        <img src="./images/photo3.jpg" 
             alt="Wild animals in their habitat" 
             class="previewPic"
             onmouseover="upDate(this)" 
             onmouseout="undo()">

        <img src="./images/photo4.jpg" 
             alt="Delicious gourmet food" 
             class="previewPic"
             onmouseover="upDate(this)" 
             onmouseout="undo()">

        <img src="./images/photo5.jpg" 
             alt="Modern architecture design" 
             class="previewPic"
             onmouseover="upDate(this)" 
             onmouseout="undo()">
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
